<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4DB"/>
      <stop offset="100%" style="stop-color:#0083B0"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d4a7c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGradient)"/>
  
  <!-- Folder Shape -->
  <path d="M 100 160 
           L 100 380 
           Q 100 400 120 400 
           L 392 400 
           Q 412 400 412 380 
           L 412 180 
           Q 412 160 392 160 
           L 240 160 
           L 220 130 
           Q 210 120 195 120 
           L 120 120 
           Q 100 120 100 140 
           Z" 
        fill="rgba(255,255,255,0.15)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Gantt Chart Bars -->
  <!-- Bar 1 - Long -->
  <rect x="130" y="200" width="200" height="28" rx="6" fill="url(#barGradient)"/>
  
  <!-- Bar 2 - Medium -->
  <rect x="130" y="250" width="140" height="28" rx="6" fill="url(#barGradient)" opacity="0.8"/>
  
  <!-- Bar 3 - Short -->
  <rect x="130" y="300" width="100" height="28" rx="6" fill="url(#barGradient)" opacity="0.6"/>
  
  <!-- Checkmark Circle -->
  <circle cx="380" cy="350" r="36" fill="#10B981"/>
  <path d="M 358 350 L 374 366 L 402 338" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Preview Eye Icon (top right) -->
  <g transform="translate(350, 130)" opacity="0.8">
    <ellipse cx="25" cy="15" rx="22" ry="14" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="25" cy="15" r="8" fill="white"/>
  </g>
</svg>
